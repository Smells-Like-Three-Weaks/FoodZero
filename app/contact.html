<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <script src="../js/main.min.js"></script>
</head>
<body>
    <section class="contact-main-hero">
        <div class="wrapper contact-main-hero__wrapper">
            <div class="contact-main-hero__contents">
                <h1>Get in Touch</h1>
                <h6 class="contents">The freshest ingredients for you every day</h6>
            </div>
            <div class="contact-main-hero__schedule">
                <div class="Open-Time">
                    <div class="Open-Time-day">
                        <h6>Open Time</h6>
                        <p class="this-is-body">Sunday - Friday</p>
                    </div>
                    <div class="Open-Time__divider"></div>
                    <div class="Open-Time__hours">
                        <p class="this-is-body">Brunch<br>11:00-12:00</p>
                        <p class="this-is-body">Lunch <br>13:00-17:00</p>
                        <p class="this-is-body">Dinner<br>18:00-20:00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-adreslocat">
        <div class="adreslocat-wrapper wrapper">
            <img src="../../../assets/images/dist/Orange-adreslocat.png" alt="orange" class="adreslocat-img__orange">
            <div class="adreslocat-row">
                <img src="../../../assets/images/dist/adreslocat-img-one.png" alt="">
                <h6 class="adreslocat-text">We can be contacted via<br>
                    email <blockquote>info@foodzero.com</blockquote>
                    or telephone on <blockquote>+86 852 346 000</blockquote>
                </h6>
            </div>
            <div class="adreslocat-row">
                <div class="adreslocat-row__column">
                    <h6 class="adreslocat-text">We are located in 1959 Sepulveda Blvd. Culver City, CA, 90230</h6>
                    <button class="adreslocat-button"><h6>View in maps</h6></button>
                </div> 
                <img src="../../../assets/images/dist/adreslocat-img-two.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
